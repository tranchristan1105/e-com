services:
  backend:
    build: 
      context: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    
    # CHARGEMENT DES VARIABLES DEPUIS LE FICHIER .env
    env_file:
      - .env
    
    # On garde juste la connexion DB ici si elle n'est pas dans le .env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ecommerce_db
      # On a retir√© STRIPE_API_KEY d'ici pour laisser faire le env_file
    
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ecommerce_db
    ports:
      - "5432:5432"

volumes:
  postgres_data: